name: Build Xero KDE ISO

on:
  workflow_dispatch:
inputs:
  sf-project: xerolinux-iso-actions
    description: 'sf upload credentials'
    required: true
  sf-user: ${{ secrets.SF_USER_NAME }}
    description: 'sf upload credentials'
    required: true
  sf-key: ${{ secrets.SF_PRIV_SSHKEY }
    description: 'sf upload credentials'
    required: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v2

      - name: Set current date as environment variable
        run: echo "DATE=`date +'%Y.%m.%d'`" >>$GITHUB_ENV
        
      - name: Create temporary build directory
        run: mkdir -p /tmp/$DATE/airootfs/root/
        
      - name: Update packages and install archiso
        run: pacman -Syu --noconfirm archiso mkinitcpio-archiso git squashfs-tools

      - name: Copy profile to build directory
        run: cp -r ./archiso /tmp/$DATE
        
      - name: Build ISO
        run: bash build.sh
        
      - name: Upload iso to sourceforge
        run: bash upload.sh
        
      - name: upload-sourceforge
        shell: bash -O extglob {0}
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
         # if is not yet supported in composite https://github.com/actions/runner/blob/main/docs/adrs/0549-composite-run-steps.md#if-condition
         if [ -z "${{ inputs.sf-project }}" ] || [ -z "${{ inputs.sf-user }}" ] || [ -z "${{ inputs.sf-key }}" ]; then 
           echo "## not (all) credentials given for sourceforge upload"
           exit 0
         fi
         echo "## sourceforge upload"
        
         ssh-keyscan -t rsa frs.sourceforge.net >> /home/runner/.ssh/known_hosts
         echo "${{ inputs.sf-key }}" >> /home/runner/.ssh/github_actions
         ssh-add /home/runner/.ssh/github_actions
         ## upload
         rsync -vaP --stats -e ssh ${{ steps.upload-prepare.outputs.upload-files }} \
          ${{ inputs.sf-user }}@frs.sourceforge.net:/home/frs/project/${{ inputs.sf-project }}/kde-iso
              
